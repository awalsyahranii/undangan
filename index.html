<!DOCTYPE html>
<html lang="en">
<head>

    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="styleUtama.css">
</head>
<body>
    <header>
        <div class="kata">
            <h2>RISKA ALDA & MUH.FAISAL</h2> <br> <br>
            <p>kepada Yth.</p> <br>
            <p class="text-white fs-2 fw-bold" id="guest-name">Name</p>
        </div>
        <div class="link">
             <a href="undangan.html">
                 <button class="btn"> Buka Undangan 
                    <img src="foto/image copy.png" alt="surat"> 
                </button>
            </a> 
        </div>
    </header>
    <script>
        const params = new URLSearchParams(window.location.search);
			const nameParam = params.get("nama");
			const guestName = nameParam
				? nameParam.charAt(0).toUpperCase() + nameParam.slice(1)
				: "Tamu Undangan";
			document.getElementById("guest-name").textContent = decodeURIComponent(guestName);
    </script>
</body>
